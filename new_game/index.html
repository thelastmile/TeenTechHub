<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="all" href="game.css">
	<script type="text/javascript" src="../libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="clues.js"></script>
	<script type="text/javascript" src='game.js'></script>
</head>
<body>
	<div class="game-container">
		<img class="bcg" src="../images/game1.jpg" alt="" width="" />

	</div>
	<div class="info-container">
		<ul>
			<li>Level: <span class="info-level"></span></li>
			<li>Clues: <span class="info-clues"></span></li>

	<div class="clue-area">

		<p class="problem"></p>
		<input class="solution" type="text" placeholder="Enter your solution" />
