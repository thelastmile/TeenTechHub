<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="all" href="../css/game.css">
	<script type="text/javascript" src="../libs/jquery-2.1.1.min.js"></script>

</head>
<body>
	<div class="game-container">
		<img class="bcg" src="../images/game1.jpg" alt="" width="" />
		<img id="runner1" class="female-runner" src="../images/runner_right_2.gif" alt="" />
	</div>
	<div class="info-container">
		<ul>
			<li>Level: <span class="info-level"></span></li>
			<li>Clues Remaining: <span class="info-clues"></span></li>
			<li>Points: <span class="info-points"></span></li>
			<!-- <li>Time: <span class="info-time"></span></li> -->
		</ul>
	</div>
	<div class="clue-area">

	</div>
	<div class="prob-area">
		<p class="problem"></p>
		<input class="solution" type="text" placeholder="Enter your solution" />
	</div>



	
	<script type="text/javascript" src="../scripts/clues.js"></script>
	<script type="text/javascript" src='../scripts/game.js'></script>

</html>
