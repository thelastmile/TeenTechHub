<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="all" href="../css/game.css">
	<script type="text/javascript" src="../libs/jquery-2.1.1.min.js"></script>

</head>
<body>
	<div class="game-container">
		<img class="bcg" src="../images/game1.jpg" alt="" width="" />
		<img id="runner1" class="female-runner" src="../images/runner_right_2.gif" alt="" />
	</div>


	<div class="info-container center">
		<ul>
			<li>Level: <span class="info-level"></span></li>
			<li>Clues Remaining: <span class="info-clues"></span></li>
			<li>Points: <span class="info-points"></span></li>
			<!-- <li>Time: <span class="info-time"></span></li> -->
		</ul>
		<span id="pause" class="pause">Pause</span>
		<span class="home"><a href="game_index.html">Back</a></span>
	</div>




	<div class="game-info">
		<div class="game-manager">
			<div class="game-instructions">
				<h5>Instructions</h5>
				<table class="game-instructions-info">
					<tbody>
						<tr>
							<td>Left arrow</td>
							<td>Move left</td>
						</tr>
						<tr>
							<td>Right arrow</td>
							<td>Move right</td>
						</tr>
						<tr>
							<td>Up arrow</td>
							<td>Move up</td>
						</tr>
						<tr>
							<td>Down arrow</td>
							<td>Move down</td>
						</tr>
						<tr>
							<td>9 key</td>
							<td>Jump right</td>
						</tr>
						<tr>
							<td>7 key</td>
							<td>Jump Left</td>
						</tr>
						<tr>
							<td>5 key</td>
							<td>Check for clues</td>
						</tr>
						<tr>
							<td>P key</td>
							<td>Show problem</td>
						</tr>							
						<tr>
							<td>H key</td>
							<td>Hide problem</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- append clues using game.js script -->
	</div>




	<div class="clue-area">

	</div>



	<div class="prob-area">
		<p class="problem"></p>
		<input class="solution" type="text" placeholder="Enter your solution" />
		<p class="wrong-answer">Sorry, try again!</p>
	</div>








	
	<script type="text/javascript" src="../scripts/clues.js"></script>
	<script type="text/javascript" src='../scripts/game.js'></script>
</body>
</html>
